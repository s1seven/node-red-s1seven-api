<script type="text/javascript">
    const URL_TO_ENV_MAP = {
        development: 'https://app.s1seven.ovh',
        staging: 'https://app.s1seven.dev',
        // production: 'https://app.s1seven.com',
    };
    const MODE = ['test', 'live'];

    RED.nodes.registerType('api-config', {
        category: 'config',
        defaults: {
            mode: {
                value: '',
                required: false,
                validator: (mode) => MODE.includes(mode),
            },
            environment: {
                value: '',
                required: true,
                validator: (environment) => Object.keys(URL_TO_ENV_MAP.includes(environment)),
            },
            accessToken: { value: '', required: false },

            identity: { value: '', required: false },
            companyId: { value: '', required: false },
            name: { value: '', required: false },
        },
        label: function () {
            return this.name || 'API configuration';
        },
        icon: 's_icon_logo.svg',
    });
</script>

<script type="text/html" data-template-name="api-config">
    <div class="form-row">
        <label for="node-config-input-mode"><i class="fa fa-bookmark"></i><span data-i18n="config.label.mode"></label>
        <select id="node-config-input-mode">
            <option selected value="test">test</option>
            <option value="live">live</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-environment"><i class="fa fa-bookmark"></i><span data-i18n="config.label.environment"></span></label>
        <select id="node-config-input-environment">
            <option selected value="staging">staging</option>
            <option value="development">development</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-accessToken"><i class="fa fa-bookmark"></i><span data-i18n="config.label.accessToken"></label>
        <input type="text" id="node-config-input-accessToken" />
    </div>
    <div class="form-row">
        <label for="node-config-input-identity"><i class="fa fa-bookmark"></i><span data-i18n="config.label.identity"></label>
        <input type="text" id="node-config-input-identity" />
    </div>
    <div class="form-row">
        <label for="node-config-input-companyId"><i class="fa fa-bookmark"></i><span data-i18n="config.label.companyId"></label>
        <input type="text" id="node-config-input-companyId" />
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i><span data-i18n="config.label.name"></label>
        <input type="text" id="node-config-input-name" />
    </div>
</script>
