<script type="text/javascript">
    RED.nodes.registerType('get identities', {
        category: 'S1Seven',
        color: '#BAD3FB',
        defaults: {
            name: { value: '' },
            apiConfig: { value: '', type: 'api-config' },
            coinType: {
                value: '',
                required: false,
                validate: (input) => {
                    if (!input) return true;
                    return COIN_TYPES.includes(Number(input));
                },
            },

            status: {
                value: '',
                required: false,
                validate: (input) => {
                    if (!input) return true;
                    return IDENTITY_STATUS.includes(input);
                },
            },
            BIP44Account: {
                value: '',
                required: false,
                validate: (BIP44Account) => {
                    return (
                        !Number.isNaN(BIP44Account) &&
                        BIP44Account >= ACCOUNT_INDEX_MIN &&
                        BIP44Account <= ACCOUNT_INDEX_MAX
                    );
                },
            },
            BIP44Index: {
                value: '',
                required: false,
                validate: (BIP44Index) => {
                    return (
                        !Number.isNaN(BIP44Index) && BIP44Index >= ACCOUNT_INDEX_MIN && BIP44Index <= ACCOUNT_INDEX_MAX
                    );
                },
            },
        },
        inputs: 1,
        outputs: 1,
        icon: 's_icon_logo.svg',
        label: function () {
            return this.name || 'get identities';
        },
    });
</script>
